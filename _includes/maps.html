<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
<script type="text/javascript">
  function mapHq() {
    var hqLatlng = new google.maps.LatLng(28.002965,-82.731342);
    var hqOptions = {
      zoom: 14,
      center: hqLatlng,
      mapTypeId: google.maps.MapTypeId.TERRAIN
    }
    var maphq = new google.maps.Map(document.getElementById("map-hq"), hqOptions);
    var hqMarker = new google.maps.Marker({
      position: hqLatlng,
      map: maphq,
      title:"MCCST Houston"
    });
  }
</script>
